name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        numpy-version: ["1.26", "2.0"]
        exclude:
          # Python 3.13 requires NumPy 2.x
          - python-version: "3.13"
            numpy-version: "1.26"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.2.1
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Install specific NumPy version
      run: |
        poetry run pip install "numpy~=${{ matrix.numpy-version }}"
    
    - name: Verify NumPy version
      run: |
        poetry run python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
    
    - name: Run tests
      run: |
        poetry run pytest tests/ -v --tb=short
      env:
        TEST_MATRIX: "Python ${{ matrix.python-version }} + NumPy ${{ matrix.numpy-version }}"
    
    - name: Run tests with coverage
      if: matrix.python-version == '3.12' && matrix.numpy-version == '2.0'
      run: |
        poetry run pytest tests/ --cov=flexible_shared_memory --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12' && matrix.numpy-version == '2.0'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.2.1
    
    - name: Install dependencies
      run: |
        poetry install --no-interaction
    
    - name: Check code formatting (optional)
      continue-on-error: true
      run: |
        poetry run black --check source/flexible_shared_memory/
    
    - name: Run flake8 (optional)
      continue-on-error: true
      run: |
        poetry run flake8 source/flexible_shared_memory/ --max-line-length=100 --extend-ignore=E203,W503